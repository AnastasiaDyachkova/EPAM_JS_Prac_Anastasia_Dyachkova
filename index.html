<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice application</title>
    <link rel='stylesheet' href='dist/style.css'>
    <script src="https://kit.fontawesome.com/8d5d35f7c4.js"></script>
</head>
<body>
    <div class="container">
        <div class="operating_mode">
            <h1 id="status">Select the tab you want</h1>
        </div>
        <div id="list"></div>
        <div class="content">
            <button class="play" id="play">
                <i class="fas fa-play fa-5x" ></i>
            </button>
            <button class="stop" id="stop">
                <i class="fas fa-pause fa-5x"></i>
            </button>
        </div>
        <div class="navbar">
            <button id="voiceList" class="btn">
                <i class="fas fa-stream"></i>
                All voices
            </button>
            <button id="micro" class="btn">
                <i class="fas fa-microphone-alt"></i>
                Microphone
            </button>
            <button id="stream" class="btn">
                <i class="fas fa-volume-up"></i>
                Stream
            </button>
            
        </div>
        
    </div>
    
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
